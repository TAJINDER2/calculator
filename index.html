<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
            <form class="calculator"  name="calculator">

                <input type="text" name="screen" id="screen"><br>
                <input type="button" value="1" name="" class="btn" onclick="calculator.screen.value +='1'">
                <input type="button" value="2" name="" class="btn" onclick="calculator.screen.value +='2'">
                <input type="button" value="3" name="" class="btn" onclick="calculator.screen.value +='3'">
                <input type="button" value="4" name="" class="btn" onclick="calculator.screen.value +='4'"><br>
                <input type="button" value="5" name="" class="btn" onclick="calculator.screen.value +='5'">
                <input type="button" value="6" name="" class="btn" onclick="calculator.screen.value +='6'">
                <input type="button" value="7" name="" class="btn" onclick="calculator.screen.value +='7'">
                <input type="button" value="8" name="" class="btn" onclick="calculator.screen.value +='8'"><br>
                <input type="button" value="9" name=""class="btn" onclick="calculator.screen.value +='9'">
                <input type="button" value="+" name="" class="btn" onclick="calculator.screen.value +='+'">
                <input type="button" value="/" name="" class="btn" onclick="calculator.screen.value +='/'">
                <input type="button" value="*" name="" class="btn" onclick="calculator.screen.value +='*'"><br>
                <input type="button" value="-" name="" class="btn" onclick="calculator.screen.value +='-'">
                <input type="button" value="%" name="" class="btn" onclick="calculator.screen.value +='%'">
                <input type="button" value="=" name="" class="btn" onclick="calculator.screen.value = eval(calculator.screen.value)">
                <input type="button" value="C" name="" class="btn" onclick="calculator.screen.value=''">
            </form>
</body>
</html>
